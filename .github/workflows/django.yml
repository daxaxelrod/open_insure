name: Django Test Runner CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  SECRET_KEY: "public-insecure-test-key"
  ACCESS_TOKEN_LIFETIME_MINUTES: 5
  REFRESH_TOKEN_LIFETIME_DAYS: 14
  CLAIM_APPROVAL_THRESHOLD_PERCENTAGE: 0.5
  DEBUG: False
  ESCROW_AGENT: 'logger'
  IS_MAIN_SCHEDULER: False

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up sqlite    
      run: |
        wget https://sqlite.org/2022/sqlite-autoconf-3380500.tar.gz
        tar -xvf sqlite-autoconf-3380500.tar.gz
        ./configure
        make
        sudo make install
        export PATH="/usr/local/lib:$PATH"
      working-directory: sqlite-autoconf-3380500
    - name: Install dependecies
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: install -d # Install all dependencies, including development ones

    - name: Test
      uses: VaultVulp/action-pipenv@v2.0.1
      env:
          LD_LIBRARY_PATH: /usr/local/lib
      with:
        command: run python manage.py test
      