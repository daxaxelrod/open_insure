<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Escrow Report</title>
    <style>
        /* Add some basic styling to your email */
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <p>Hello,</p>
    <p>You are the escrow agent on file for {{policy.name}}. Premiums were due 3 days ago, here is a list of all the
        people who haven't been marked as paid.</p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Premium amound</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table_data %}
            <tr>
                <td>{{ row.name }}</td>
                <td>{{ row.email }}</td>
                <td>{{ row.premium_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
